<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
  <head>
    <style>
   *,*:after,*:before{
  box-sizing: border-box;
}
      
 #wrapper {
    margin-left: auto;
    margin-right: auto;
    max-width: 1em;
}
  
#container {
    display: flex;
    flex-direction: column;
    float: left;
    justify-content: center;
    min-height: 100vh;
    padding: 1em;
    width: 100%;
  }   
      
.main {
  width: 100%;
  height: 100%;
  padding: 0 20px;
  overflow: hidden;
  background: white;
  font-family: monospace;
  font-size: 16px;
  margin: 0;
}

.header{
  background: #eeeeee;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  padding: 20px 60px;
  color: black;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 30px;
  font-weight: 700;
}
.nav_ico {
  display: inline-block;
  position: relative;
}
.nav_ico label{
  position: absolute;
  left: 0;
  top:0;
  width: 100%;
  height: 100%;
  z-index: 1;
  cursor: pointer;
}
.nav_ico span{
  display: block;
  height: 4px;
  width: 30px;
  background: black;;
  margin: 4px 0
}

.nav-overlay {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  z-index: 998;
  background: transparent;
  transition: all 0.3s ease-in-out;
  pointer-events: none;
}
.nav-overlay.active {
  background: rgba(0, 0, 0, 0.7);
  pointer-events: auto;
}


#menu_trigger{
  position: fixed;
  color: black;
  opacity: 0;
  pointer-events: none;
  width: 0;
  height: 0;
  padding: 0;
  margin: 0;
}
.close_icon{
  color: black;
  font-size: 60px;
  position: relative;
  position: absolute;
  opacity: 2;
  left: 20px;
  top: 20px;
  line-height: 0.7;
  transform: rotate(45deg);
}
.close_icon input{
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  margin: 0;
  cursor: pointer;
}
.side_nav{
  position: fixed;
  right: 0;
  top: 0;
  opacity: 2;
  width: 260px;
  height: 100vh;
  background: #eeeeee;
  z-index: 1001;
  padding-top: 100px;
  transition: all 0.3s ease-in-out;
  transform: translateX(100%);
}
#menu_trigger:checked + .side_nav{
  transform: translateX(0%);
}
.side_nav ul{
  padding: 0;
  margin: 0;
  list-style: none;
}
.side_nav ul li{
  margin: 0;
}
.side_nav ul li a{
  display: block;
  color: black;
  font-size: 20px;
  text-decoration: none;
  padding: 12px 30px;
  border-bottom: 1px solid;
  transition: all 0.3s ease-in-out;
}
.side_nav ul li a:hover{
  background: #E6FC19;
  color: black;
}

.banner{
  height: auto;
  width: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  padding:60px 30px 0;
  color: #eeeeee;
}
.banner h1{
  font-size: 60px;
  text-transform: uppercase;
  margin-left: -95px;
  margin-right: -49px;
}
.banner h1 span{
  color: white;
}
.bg {
  animation:slide 3s ease-in-out infinite alternate;
  background-image: linear-gradient(-60deg, #10c4 50%, #002f 50%);
  bottom:0;
  left:-50%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:4s;
}

.bg3 {
  animation-duration:5s;
}

.content {
  box-sizing:border-box;
  left:50%;
  padding:10vmin;
  position:fixed;
  text-align:center;
  top:50%;
  transform:translate(-50%, -50%);
}

h1 {
  font-family:monospace;
}

@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}
      
      
 @media only screen and (max-width:800px) {
  /* For tablets: */
    .main {
    width: 100%;
}
@media only screen and (max-width:500px) {
  /* For mobile phones: */
    .main {
    width: 100%;
  }     
      
    </style>
</head>
<body>

     
  <div class="flex-container">
  <div class="main">
  <div class="box">
  <div id="wrapper">
    <div>
  
<header class="header"><!--header-start-->
    <div class="logo">
      MARCELA SORIANO
    </div>
    <a href="#" class="nav_ico">
      <label for="menu_trigger">
      </label>
      <span></span>
      <span></span>
      <span></span>
    </a>
    
</header><!--header-end-->
<input type="radio" id="menu_trigger" name="menu_close">
<nav class="side_nav">
      <span class="close_icon">+
        <input type="radio" name="menu_close">
      </span>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

      <div class="banner">
        <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
  <h1>Sliding Diagonals Background Effect</h1>

        
      </div>
    </div>
    </div>
    </div>
    </div>
  </div>
  </body>
</html>
